{% extends 'layouts/default.jinja' %}

{% block custom_css %}
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .d-flex {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="w-100" style="max-width: 400px;">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Card -->
            <div class="card p-4 shadow-lg">
                <h5 class="card-title text-center">Login</h5>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <a href="/sign-up" class="text-light text-decoration-none">
                        <button type="button" class="btn btn-primary w-100 sign-up-button">Dont have an account? Sign-Up!</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
